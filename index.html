<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Goat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/weather.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <div class="container my-5 mx-auto">
        <div class="dagoat">
            <img src="images/dagoat.png" alt="dagoat logo">
        </div>
        <h1 class="text-white text-center my-4">Weather Goat</h1>

        <form class="change-location my-4 text-center text-white">
            <label for="city">Enter a city</label>
            <input type="text" name="city" class="form-control text-center">
        </form>

        <div class="card shadow-lg rounded d-none">
             <div class="weathergif"></div>
            <div class="icon bg-light mx-auto text-center">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3"></h5>
                <div id="cond" class="my-3"></div>
                <div class="display-4 my-4">
                    <span id="temp"></span>
                </div>
            </div>
        </div>

    </div>
    <div id="attr">
        Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a>
        <a href="https://www.weatherapi.com/" title="Free Weather API">
        <img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com"></a> 
        <br>
        Powered <img id="tenor" src="https://www.gstatic.com/tenor/web/attribution/via_tenor_logo_white.svg" alt="tenor logo">
    </div>

</body>

</html>
